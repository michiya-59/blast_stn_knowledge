version: '3.9'
services:
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: blast_stn_knowledge_pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  web:
    build: .
    command: sh -c "rm -f /blast_stn_knowledge/tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    tty: true
    stdin_open: true
    volumes:
      - .:/blast_stn_knowledge
    ports:
      - "3000:3000"
    depends_on:
      - db
  css:
    build: .
    command: bundle exec rails dartsass:watch
    volumes:
      - .:/blast_stn_knowledge
    depends_on:
      - web
volumes:
  pgdata:

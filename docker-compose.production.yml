version: '3.9'
services:
  web:
    build: .
    command: sh -c "rm -f /blast_stn_knowledge/tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    tty: true
    stdin_open: true
    volumes:
      - .:/blast_stn_knowledge
    ports:
      - "80:3000"
    environment:
      RAILS_ENV: production
  css:
    build: .
    command: bundle exec rails dartsass:watch
    volumes:
      - .:/blast_stn_knowledge
    depends_on:
      - web
